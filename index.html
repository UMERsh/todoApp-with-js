<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
          <!-- bootstrap css -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
</head>
<body>
       <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center">TodoApp</h2>
            </div>
            <form >
                <div class="card p-3">

                    <div class="row">
                        <div class="col-12  md-3">
                            <input type="text" class="form-control" id="data" placeholder="Add Data">
                            <button type="enter" id="enter" class="btn btn-success w-100 mt-2">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
       </div>
          <h2 class="text-center mt-2">Data</h2>
     <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                  </table>
            </div>
        </div>
     </div>
      <script src="./script.js"></script>
          <!-- bootstrap js -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
